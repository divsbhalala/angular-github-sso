<div style="margin-top: 16px">
  <ag-grid-angular
    class="ag-theme-quartz"
    [rowData]="rows()"
    [columnDefs]="columns()"
    [loading]="loading()!"
    (gridReady)="onGridReadyStats($event)"
    style="width: 100%; height: 400px"
  >
  </ag-grid-angular>

  <!-- Pagination -->
  <mat-paginator
    [length]="length()"
    [pageSize]="pageSize()"
    [pageSizeOptions]="[10, 20, 50, 100]"
    (page)="_onPageChange($event)"
  >
  </mat-paginator>
</div>
